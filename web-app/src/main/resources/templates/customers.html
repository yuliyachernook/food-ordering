<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Uuid</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Weight</th>
        <th>Hypoallergenic</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <h1>Все пользователи</h1>

    <tr th:if="${customers.empty}">
        <td colspan="2">Нет пользователей</td>
    </tr>
    <tr th:each="customer : ${customers}">
        <td><span th:text="${customer.uuid}"></span></td>
        <td><span th:text="${customer.firstName}"></span></td>
        <td><span th:text="${customer.lastName}"></span></td>
        <td><span th:text="${customer.phoneNumber}"></span></td>
        <td><span th:text="${customer.email}"></span></td>
        <td><a th:href="@{/coupon/add/coupon(uuid=${customer.uuid})}" class="btn btn-primary">Добавить купон</a></td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/}">Go to main page</a>
</body>
</html>
