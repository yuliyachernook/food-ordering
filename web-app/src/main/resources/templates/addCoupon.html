<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление купона</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Добавление купона</h1>
    <form id="coupon-form">
        <div class="form-group">
            <label for="name">Название купона:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Описание купона:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="code">Код купона:</label>
            <input type="text" id="code" name="code" required>
        </div>
        <div class="form-group">
            <label for="coupon-type">Тип купона:</label>
            <select id="coupon-type" name="couponType" required>
                <option value="PERCENT">Процентная скидка</option>
                <option value="FIXED">Фиксированная скидка</option>
            </select>
        </div>
        <div class="form-group">
            <label for="discount">Размер скидки:</label>
            <input type="number" id="discount" name="discount" required>
        </div>
        <div class="form-group">
            <label for="available-uses">Количество использований:</label>
            <input type="number" id="available-uses" name="availableUses" required>
        </div>
        <button type="submit">Добавить купон</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
