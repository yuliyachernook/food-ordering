<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <style>
        body {
           font-family: Arial, sans-serif;
           margin: 20px;
           background-color: #f4f4f4;
       }
       h1 {
           text-align: center;
           color: #333;
       }
       table {
           width: 100%;
           border-collapse: collapse;
           margin: 20px 0;
           background-color: #fff;
       }
       th, td {
           padding: 12px;
           text-align: left;
           border-bottom: 1px solid #ddd;
       }
       th {
           background-color: #6492b4;
           color: white;
       }
       tr:hover {
           background-color: #f1f1f1;
       }
         .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;width: 120px;
            text-align: center;
            display: inline-block;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007BFF;
        }
        .btn-danger {
            background-color: #DC3545;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .item-name {
            width: 20%;
        }
        .description {
            width: 30%;
        }
        .price {
            width: 10%;
        }
        .category {
            width: 15%;
        }
        .discount {
            width: 10%;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th class="item-name">Название</th>
        <th class="description">Описание</th>
        <th class="price">Цена</th>
        <th class="category">Категория</th>
        <th class="discount">Скидка (%)</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <h1>Все товары</h1>

    <tr th:if="${products.empty}">
        <td colspan="2">Нет товаров</td>
    </tr>
    <tr th:each="product : ${products}">
        <span hidden th:text="${product.uuid}"></span>
        <td><span th:text="${product.itemName}"></span></td>
        <td><span th:text="${product.description}"></span></td>
        <td><span th:text="${product.price}"></span></td>
        <td><span th:text="${product.category}"></span></td>
        <td><span th:text="${product.discountPercentage > 0 ? product.discountPercentage : '-'}"></span></td>
        <td><a th:href="@{/admin/products/update(uuid=${product.uuid})}" class="btn btn-primary">Редактировать</a></td>
        <td>
            <form th:action="@{/admin/products/delete(uuid=${product.uuid})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/admin/}">На главную страницу</a>
</body>
</html>
